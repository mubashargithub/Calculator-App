<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="upper">
                <div class="u-hed">
                    <p id="hed">CALCULATOR</p>
                </div>
                <div class="u-input">
                    <input id="inputbox" type="text" readonly>
                </div>
            </div>
            <div class="lower">
                <div class="btn"><button id="AC">AC</button></div>
                <div class="btn"><button id="DEL">DEL</button></div>
                <div class="btn"><button id="modulus">%</button></div>
                <div class="btn"><button id="divide">/</button></div>
                <div class="btn"><button id="seven">7</button></div>
                <div class="btn"><button id="eight">8</button></div>
                <div class="btn"><button id="nine">9</button></div>
                <div class="btn"><button id="multiply">X</button></div>
                <div class="btn"><button id="four">4</button></div>
                <div class="btn"><button id="five">5</button></div>
                <div class="btn"><button id="six">6</button></div>
                <div class="btn"><button id="minus">-</button></div>
                <div class="btn"><button id="one">1</button></div>
                <div class="btn"><button id="two">2</button></div>
                <div class="btn"><button id="three">3</button></div>
                <div class="btn"><button id="plus">+</button></div>
                <div class="btn"><button id="zero">0</button></div>
                <div class="btn"><button id="dblzero">00</button></div>
                <div class="btn"><button id="dot">.</button></div>
                <div class="btn"><button id="equal">=</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
